name: 'Checkout and monorepo install'
description: 'This action checks out the commit, sets up Node and installs deps using lerna.'
author: 'yoobic'
inputs:
  fetch-depth:
    required: false
    description: 'Number of commits to fetch during checkout. 0 indicates all history for all branches and tags.'
    default: '1'
  token:
    required: false
    description: 'Personal access token (PAT) used to fetch the repository.'
    default: ${{ github.token }}
  gcp_credentials:
    required: false
    description: 'The google credentials'
  include_master:
    required: false
    description: 'Include also master branch in order to do incremental test only on changes'
    default: 'false'
  build:
    required: false
    description: 'If true will also run yarn build'
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Checkout master
      if: ${{ inputs.include_master == 'true' }}
      uses: actions/checkout@v2
      with:
        fetch-depth: ${{ inputs.fetch-depth }}
        token: ${{ inputs.token }}
        ref: master

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: ${{ inputs.fetch-depth }}
        token: ${{ inputs.token }}

    - name: Google authentication
      uses: google-github-actions/auth@v0.4.0
      if: ${{ inputs.gcp_credentials }}
      with:
        credentials_json: ${{ inputs.gcp_credentials }}

    - name: Setting up the execution env
      uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v2
      with:
        path: ./node_modules
        #key: modules-
        key: modules-${{ hashFiles('yarn.lock') }}
        #restore-keys: modules-

    - name: Cache pulumi
      id: cache-pulumi
      uses: actions/cache@v2
      with:
        path: ~/.pulumi
        #key: pulumi-
        key: pulumi-${{ hashFiles('package-lock.json') }}
        #restore-keys: pulumi-

    - name: Cache eslint
      id: cache-eslint
      uses: actions/cache@v2
      with:
        path: ./.eslintcache
        key: eslint-
        restore-keys: eslint-

    - name: Configure gcp artifact
      if: ${{ inputs.gcp_credentials }}
      run: npx google-artifactregistry-auth
      shell: bash

    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: yarn bootstrap
      shell: bash

    - name: Build
      if: ${{ inputs.build == 'true' }}
      run: yarn build
      shell: bash
